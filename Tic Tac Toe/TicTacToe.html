<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class = "container">
        <header class = "header">Tic Tac Toe</header><br>
        <div class = "select">Select what to play</div><br>
        <div class = "buttons">
            <button class = play-X id="xTurn" onclick="startGame('X')">PLAY (X)</button>
            <button class = play-O id="oTurn" onclick="startGame('O')">PLAY (O)</button>
        </div>
    </div>

    <div class = "play_area">
        <div class = "turn">
            <p class="XTurn">X Turn</p>
            <p class="OTurn">O Turn</p>
            <div class="grid">
                <div onclick=handleClick(this) id = "0" class="col"></div>
                <div onclick=handleClick(this) id = "1" class="col"></div>
                <div onclick=handleClick(this) id = "2" class="col"></div>
                <div onclick=handleClick(this) id = "3" class="col"></div>
                <div onclick=handleClick(this) id = "4" class="col"></div>
                <div onclick=handleClick(this) id = "5" class="col"></div>
                <div onclick=handleClick(this) id = "6" class="col"></div>
                <div onclick=handleClick(this) id = "7" class="col"></div>
                <div onclick=handleClick(this) id = "8" class="col"></div>
            </div>
        </div>
        <p class = "result" id="winnerText">Play!!!</p>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
